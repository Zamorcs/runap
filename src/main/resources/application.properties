# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/runap
spring.datasource.username=runap
spring.datasource.password=runap
spring.jpa.show-sql = true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.useJDBCCompliantTimezoneShift=true
spring.datasource.useLegacyDatetimeCode=false
spring.datasource.continue-on-error=false 
#

server.port=8080
spring.application.name=runap

spring.profiles.active=dev